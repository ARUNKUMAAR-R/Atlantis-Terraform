# argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ARUNKUMAAR-R/Atlantis-Terraform
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: terraform-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

